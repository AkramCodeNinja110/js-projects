<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript background color switcher</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body style="background-color: #212121; color: #fff;">
    <nav>
        <a href="/" aria-current="page" class="button-like">Home</a>
        <a target="_blank" href="https://www.youtube.com/@tech_channel110/videos" class="button-like">youtube channel</a>
    </nav>
    
    <div class="canvas">
        <h1>color scheme switcher</h1>
        <span class="button" id="grey">grey</span>
        <span class="button" id="white">white</span>
        <span class="button" id="blue">blue</span>
        <span class="button" id="yellow">yellow</span>
        <h2>
            try clicking on one  of the  colors above 
            <span>to change the background  color of  this page !</span>
        </h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
